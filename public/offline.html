<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dreamcatcher AI Â· Offline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Geist:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --background: 261 92% 6%;
        --accent: 278 81% 69%;
        --foreground: 216 15% 96%;
        --muted: 266 65% 90%;
        --border: 260 76% 55%;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Geist', 'Inter', system-ui, sans-serif;
        background: radial-gradient(circle at 20% 20%, hsl(278 81% 74%), transparent 45%),
          radial-gradient(circle at 80% 0%, hsl(264 90% 58%), transparent 40%),
          hsl(var(--background));
        color: hsl(var(--foreground));
        display: grid;
        place-items: center;
        padding: 32px;
      }

      main {
        text-align: center;
        background: linear-gradient(180deg, rgba(17, 9, 48, 0.92), rgba(7, 3, 20, 0.92));
        border: 1px solid hsla(var(--border) / 0.35);
        border-radius: 32px;
        box-shadow: 0 20px 50px rgba(5, 5, 20, 0.55);
        padding: 48px 32px;
        max-width: 420px;
        width: 100%;
      }

      h1 {
        font-family: 'Playfair Display', serif;
        font-size: 48px;
        line-height: 1.1;
        margin-bottom: 16px;
        color: hsl(var(--foreground));
      }

      p {
        color: hsla(var(--muted) / 0.85);
        margin: 0 0 32px;
        font-size: 18px;
        line-height: 1.6;
      }

      button {
        font-family: 'Geist', 'Inter', system-ui, sans-serif;
        font-size: 18px;
        padding: 14px 28px;
        border-radius: 999px;
        border: 1px solid transparent;
        background: linear-gradient(120deg, hsl(var(--accent)), hsl(284 64% 55%));
        color: hsl(var(--foreground));
        cursor: pointer;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
        box-shadow: 0 12px 30px rgba(88, 0, 255, 0.35);
      }

      button:hover {
        transform: scale(1.04);
        box-shadow: 0 18px 40px rgba(88, 0, 255, 0.45);
      }

      button:active {
        transform: scale(0.97);
      }
    </style>
  </head>
  <body>
    <main>
      <span aria-hidden="true" style="font-size: 64px; display: block; margin-bottom: 8px;">ðŸŒŒ</span>
      <h1>You are offline</h1>
      <p>
        The Dreamcatcher AI observatory is temporarily out of reach. Reconnect, then tap to rejoin the
        interpretation lab. Your dreams are waiting for you.
      </p>
      <button type="button" onclick="window.location.reload()" aria-label="Try reloading the page">
        Try reloading
      </button>
    </main>
  </body>
</html>
